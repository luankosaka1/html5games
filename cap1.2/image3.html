<html>
	<head></head>

	<body>

		<canvas id="nome_canvas" width="400" height="100" style="border: 1px solid black">
			Seu navegador não suporta o Canvas do HTML5.
			<br />
			Procure atualizá-lo.
		</canvas>

		<script>
		var canvas = document.getElementById('nome_canvas');
		var context = canvas.getContext('2d');

		context.fillStyle = 'green';
		context.fillRect(50, 50, 25, 25);

		context.save();

		context.fillStyle = 'purple';
		context.fillRect(100, 50, 25, 25);

		context.restore();

		context.fillRect(150, 50, 25, 25);

		</script>

	</body>
</html>
