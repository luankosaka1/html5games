<canvas id="canvas_animacao" width="500" height="500" style="border: 1px solid black"></canvas>
<script src="../cap2.3/animacao.js"></script>
<script src="../cap2.4/bola.js"></script>
<script type="text/javascript">
// referencias para canvas
var canvas = document.getElementById('canvas_animacao');
var context = canvas.getContext('2d');

var b1 = new Bola(context);
b1.x = 100;
b1.y = 200;
b1.velocidadeX = 10;
b1.velocidadeY = -5;
b1.cor = 'red';
b1.raio = 20;

var b2 = new Bola(context);
b2.x = 100;
b2.y = 200;
b2.velocidadeX = 5;
b2.velocidadeY = -10;
b2.cor = 'green';
b2.raio = 20;

// cria o loop de animacao
var animacao = new Animacao(context);
animacao.novoSprite(b1);
animacao.novoSprite(b2);

// init
animacao.ligar();
</script>
